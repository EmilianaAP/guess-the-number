<!DOCTYPE html>
<html>
    <head>
        <title>Guess the number</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/pick-random-number.js"></script>
    </head>
    <body>
        <div align="center">
            <h1>Guess the number :)</h1>
        </div>

        <div align="center">
            <p class="circle" ID="circle">Start new game</p>
        </div>

        <div align="center">
            <div class="input-container">
                <input type="number" min="0" max="100" placeholder="Take a guess" ID="guess">
                <button onclick="checkNumber()">Enter</button>
                <button onclick="startNewGame()">Start new game</button>
            </div>
        </div>
        
        <div align="center">
            <p id="remaining-guesses-container">
                <span id="remaining-guesses">5</span> guesses left
            </p>
        </div>
    </body>
</html>
